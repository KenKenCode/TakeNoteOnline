<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link href = "NotebooksPageStyle.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        function myFunction() {
          var x = document.getElementById("demo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
        </script>
</head>
<body>

    <div class="w3-bar w3-light-grey">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button">Notebooks</a>
        <div class="w3-dropdown-click">
          <button class="w3-button" onclick="myFunction()">
            Extras <i class="fa fa-caret-down"></i>
          </button>
          <div id="demo" class="w3-dropdown-content w3-bar-block w3-card">
            <a href="#" class="w3-bar-item w3-button">Optical Character Recognition</a>
            <a href="#" class="w3-bar-item w3-button"></a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
          </div>
        </div>
      </div>


    </body>
    </html>
