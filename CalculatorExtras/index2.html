<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		input[type="button"] {
			width: 50px;
			height: 50px;
			font-size: 20px;
		}
		input[type="text"] {
			width: 100%;
			height: 50px;
			font-size: 20px;
			text-align: right;
			padding-right: 10px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" id="result" value="0" readonly>
	</div>
	<div>
		<input type="button" value="1" onclick="addDigit(1)">
		<input type="button" value="2" onclick="addDigit(2)">
		<input type="button" value="3" onclick="addDigit(3)">
		<input type="button" value="+" onclick="addOperator('+')">
	</div>
	<div>
		<input type="button" value="4" onclick="addDigit(4)">
		<input type="button" value="5" onclick="addDigit(5)">
		<input type="button" value="6" onclick="addDigit(6)">
		<input type="button" value="-" onclick="addOperator('-')">
	</div>
	<div>
		<input type="button" value="7" onclick="addDigit(7)">
		<input type="button" value="8" onclick="addDigit(8)">
		<input type="button" value="9" onclick="addDigit(9)">
		<input type="button" value="*" onclick="addOperator('*')">
	</div>
	<div>
		<input type="button" value="0" onclick="addDigit(0)">
		<input type="button" value="." onclick="addDecimal()">
		<input type="button" value="C" onclick="clearResult()">
		<input type="button" value="/" onclick="addOperator('/')">
	</div>
	<div>
		<input type="button" value="=" onclick="calculate()">
	</div>
	<script>
		let result = document.getElementById("result");
		let currentValue = 0;
		let operator = null;

		function addDigit(digit) {
			if (currentValue == 0) {
				currentValue = digit;
			} else {
				currentValue += digit;
			}
			updateResult();
		}

		function addDecimal() {
			if (currentValue.indexOf(".") == -1) {
				currentValue += ".";
				updateResult();
			}
		}

		function addOperator(op) {
			operator = op;
			currentValue = parseFloat(result.value);
			updateResult();
		}

		function calculate() {
			if (operator == null) {
				return;
			}
			let newValue = parseFloat(result.value);
			switch (operator) {
				case "+":
					currentValue += newValue;
					break;
				case "-":
					currentValue -= newValue;
					break;
				case "*":
					currentValue *= newValue;
					break;
				case "/":
					currentValue /= newValue;
					break;
			}
			operator = null;
			updateResult();
		}

		function clearResult() {
			currentValue = 0;
			operator = null;
			updateResult();
		}

		function updateResult() {
			result.value = currentValue.toString();
		}
	</script>
</body>
</html>
